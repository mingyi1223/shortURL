<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortURL</title>
    <script src="../static/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <div x-data="urlShortener()">
        <h1>URL Shortener</h1>

        <form @submit.prevent="createShortUrl">
            <label for="long-url">請輸入網址</label>
            <input type="url" id="long-url" x-model="longUrl" required>
            <button type="submit">Submit</button>
        </form>

        <div x-show="shortUrl">
            <h2>短網址:</h2>
            <p><a :href="shortUrl" x-text="shortUrl" target="_blank"></a></p>
        </div>

        <form @submit.prevent="retrieveLongUrl">
            <label for="short-code">輸入短網址代碼:</label>
            <input type="text" id="short-code" x-model="shortCode" required>
            <button type="submit">Retrieve</button>
        </form>

        <div x-show="longUrlRetrieved">
            <h2>原本網址:</h2>
            <p><a :href="longUrlRetrieved" x-text="longUrlRetrieved" target="_blank"></a></p>
        </div>

        <div x-show="errorMessage" style="color: red;">
            <p x-text="errorMessage"></p>
        </div>
    </div>
</body>
</html>
